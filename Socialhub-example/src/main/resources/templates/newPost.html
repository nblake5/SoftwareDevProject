<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>SocialHub Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet" href="custom.css"></link>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
</head>
<body>
	<header>
		<h1><a th:href="@{/home}"><img th:src="socialhublogotransparent.png"/></a></h1>
		<div class="top">
			<a href="#" class="menu_icon"><i class="material-icons">dehaze</i></a>
		</div>
	</header>
	<nav class="menu">
			<a class="item_menu" th:href="@{/home}">Home</a>
			<a class="item_menu" th:href="@{/accounts}">Accounts</a>
			<a class="item_menu" th:href="@{/profile}">Feeds</a>
			<a class="item_menu" th:href="@{/newPost}">New Post</a>
	</nav>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

	<div id="postForm">
	<div id="formHeader">
  		<p>New Post</p>
	</div>
	<form method="post" action="#" th:object="${post}" th:action="@{/newPost}">
    	<label class ="labels" for="postText">Post Message:</label>
    	<br></br>
    	<textarea placeholder="What would you like to say?" cols = "87" rows ="5" id="postText" th:field="*{message}"></textarea>
    	<br></br>
    	<br></br>
    	<label class ="labels" for="media">Add an Image/Gif/Video:</label>
    	<input type="file" id="media" accept="image/*, video/*" th:field="*{media}"/>
    	<div id="socialChoice">
    	<br></br>
    	<div>
    	<fieldset>
  			<legend>Choose which account/s to post to</legend>
  			<div class="labels">
    		<input type="checkbox" id="twitterbox" name="account" value="twitter" th:field="*{twitter}"/>
    		<label  for="twitterbox"><img id="socialLogo" th:src="twitter.png"/></label>
  			</div>
  			<div class = "labels">
    		<input type="checkbox" id="facebookbox" name="account" value="facebook" th:field="*{facebook}"/>
    		<label id="flabels" for="facebookbox"><img id="socialLogo" th:src="facebook.jpg"/></label>
  			</div>
  			<div class="labels">
    		<input type="checkbox" id="instagrambox" name="account" value="instagram" th:field="*{instagram}"/>
    		<label  for="instagrambox"><img id="socialLogo" th:src="instagram.jpg"/></label>
  			</div>
		</fieldset>
		</div>
		<br></br>
		<input type="submit" value="Post"/>
		</div>
    	
	</form>
	</div>
	<h2 id="flashMessage" th:text="${flashMessage}"></h2>
	<footer>
		The Social Hub
	</footer>
</body>
</html>
